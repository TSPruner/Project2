<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="{{ url_for('static', filename='stylesMain.css') }}">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
      <script src="{{ url_for('static', filename='index.js') }}"></script>
      <title>Flack</title>
  </head>
  <body>
    <div class="card mb-3">
      <div class="row no-gutters">
        <div class="col-md-3">
          <div class="d-flex flex-column h-200">
            <div class="card" id="card-one">
              <div class="card-body">
                <h5 class="card-title">{% block heading %}{% endblock %}</h5>
                <p class="card-text">{% block name %}{% endblock %}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-9">
          <div class="d-flex flex-column h-200">
            <div class="card" id="card-two">
              <div class="card-body">
                <p class="card-title">{% block chan %}{% endblock %}</p>
                <p class="card-text">{% block usermsg %}{% endblock %}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
